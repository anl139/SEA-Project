<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stocks Catalog | Home</title>
    <meta name="description" content="A Catalog of Popular Stocks" />
    <link rel="stylesheet" href="style.css" />
    <!-- The script is deferred to ensure the DOM is loaded first -->
    <script type="text/javascript" src="scripts.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <h1 class="title">Stocks Catalog</h1>
    </header>
    <!-- Controls for interacting with the catalog -->
    <div id="stock-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p><strong>Ticker:</strong> <span id="modal-ticker"></span></p>
        <p><strong>Description:</strong> <span id="modal-description"></span></p>
        <div class="price-info">
          <p>Current Price: $<span id="modal-currentPrice"></span></p>
          <p>2020 Price: $<span id="modal-price2020"></span></p>
          <p>2015 Price: $<span id="modal-price2015"></span></p>
        </div>
        <p class="change">Change: <span id="modal-change"></span>%</p>
      </div>
    </div>

    <div id="controls">
      <input type="text" id="search-input" placeholder="Search by ticker or name..." />
      <select id = "sort-select" onchange = "handleSortStock();">
        <option value = "">Sort by</option>
        <option value = "alphabetical">Alphabetical(A -> Z)</option>
        <option value = "price">Price(High to low) </option> 
        <option value = "change"> Change %(High to low)</option> 
      </select>
      <select id="sort-direction" onchange="handleSortStock()">
        <option value="desc">Descending</option>
        <option value="asc">Ascending</option>
      </select>
      <button id="add-btn" onclick="addNewStock()">Add A Stock</button>
      <button id="remove-btn" onclick="removeLastStock()">Remove Last Stock</button>
    </div>

    <!-- Container for displaying stock cards -->
    <div id="card-container"></div>

    <!-- Template Card (hidden by default) -->
    <div class="card" style="display: none;">
      <div class="card-content">
        <h2>Stock Name</h2>
        <p class="ticker">Ticker: ---</p>
        <p class="price">Price: $0.00</p>
        <p class="change">Change: 0.00%</p>
      </div>
    </div>

    <footer class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
    </footer>
  </body>
</html>
